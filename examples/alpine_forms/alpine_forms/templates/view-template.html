<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <style type="text/tailwindcss">
    form section > div {
        @apply my-8;

        label {
            @apply inline-block w-[300px];
        }
    }

  </style>

  <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="p-8">
  <h1 class="text-3xl font-bold underline">
    Alpine Enhanced Form
  </h1>

  <main>

    <hr class="my-12">

    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}

        <input type="submit" value="submit"
            class="inline-flex justify-center my-8 py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600"
            disabled />
    </form>

  </main>

</body>
</html>
